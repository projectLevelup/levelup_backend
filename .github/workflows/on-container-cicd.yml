name: on-container-ci
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Set Tags Name'
        required: true
        default: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          ref: '${{ github.event.inputs.tags }}'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build with Gradlew
        run: ./gradlew clean build

      - name: docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USER_NAME }}/levelup .

      - name: docker hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER_NAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: docker image push
        run: docker push ${{ secrets.DOCKERHUB_USER_NAME }}/levelup

  run-docker-image-on-ec2:
    runs-on: self-hosted
    needs:
      - build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
    
      - name: docker pull
        run: docker pull ${{ secrets.DOCKERHUB_USER_NAME }}/levelup

      - name: docker app service container stop
        run: docker-compose down app

      - name: docker app service container start
        run: docker compose up -d app

      - name: delete old docker image
        run: docker system prune -f

