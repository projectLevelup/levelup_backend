services:
  jenkins:
    image: jenkins/jenkins:jdk17
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - ${HOST_JENKINS_HOME}:/var/jenkins_home
    links:
      - worker-1

  worker-1:
    image: jenkins/ssh-agent:jdk17
    volumes:
      - ${HOST_JENKINS_WORKER_1}:/home/jenkins
    environment:
      - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa 

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=your-secure-password
      - xpack.security.authc.api_key.enabled=true
      - bootstrap.memory_lock=true
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=j*DqotOY_x+x0aD2H36h
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      - elasticsearch

  logstash:
    build:
      context: .
      dockerfile: logstash.Dockerfile
    container_name: logstash
    depends_on:
      - mysql
      - elasticsearch
    networks:
      - app-network
    environment:
      - XPACK_MONITORING_ENABLED=true
      - XPACK_MONITORING_ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_MONITORING_ELASTICSEARCH_USERNAME=elastic
      - XPACK_MONITORING_ELASTICSEARCH_PASSWORD=your-secure-password
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "0515"  # root 비밀번호 설정
      MYSQL_DATABASE: levelup
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: '1111'
      MYSQL_ROOT_HOST: "%"  # 모든 호스트에서 root 계정 접근 허용
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - ./db/mysql/data:/var/lib/mysql

  redis:
    image: redis:7.0
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis-data:/data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-network

volumes:
  mysql-data:
    driver: local
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
  monitoring-network:
    driver: bridge